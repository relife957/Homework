<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>会话列表</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/mui.min.css">
        <style>
        body{
            background-image: url("../static/images/sky2.jpg");
        }
    </style>
</head>

<body>
<br>
<br>
<form class="form-inline" method="post">
    <div class="form-group">
        &nbsp;&nbsp;&nbsp;&nbsp;<label for="group_name" style="color: azure;">聊天室名称</label>
        <input type="text" class="form-control" id="group_name" placeholder="input group name" name="chat_name"
        style="background-color: transparent;border:0.5px solid azure;">
    </div>
    <div class="form-group">
        <label for="description" style="color: azure;">聊天室描述</label>
        <input type="text" class="form-control" id="description" placeholder="..." name="chat_description"
        style="background-color: transparent;border:0.5px solid azure;">
    </div>
    <button type="submit" class="btn mui-btn-success">新建聊天室</button>
    <button type="button" class="btn btn-warning" id="back" style="margin-right: auto">返回登录</button>
</form>

<br><br><br><br>


<ul class="list-group">
    {% for item in chat_list %}
        <li class="list-group-item" id={{item[0]}} style="background-color: transparent">
            {{ item[0] }}<br>
            <span style="display: inline-block;color: cornflowerblue;">{{ item[1] }}</span>
        </li>
    {% end %}

</ul>

<script>
    $(document).ready(function(){
     $("li").click(function(){
         const id = $(this).attr('id') ;
         const url = "http://localhost:8888/chat/".concat(decodeURIComponent(id)) ;
         alert(id);
        window.open(url) ;
    });

     $("#back").click(function () {
         const url = "http://localhost:8888";
         window.open(url)
     })
});

</script>
</body>
</html>
